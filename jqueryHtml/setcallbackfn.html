<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("test1").text(function(i,orignaltext){
                    return "old text:"+orignaltext+"new text:hello world !(index:"+i+")";
                });
            });
        });
        $("#btn2").click(function(){
    $("#test2").html(function(i, origText){
      return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
    });
  });
// });
    </script>
</head>
<body>
    <p id="test1">this is paragraph</p>
    <p id="test2">this is another paragraph</p>
    <!-- <p><input type="text" id="test3" value="vaibhav sawant"></p> -->
    <button id="btn1">see text</button>
    <button id="btn2">see html</button>

</body>
</html>
